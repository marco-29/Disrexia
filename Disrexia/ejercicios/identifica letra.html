<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio de identificación de letras</title>
    <style>
          body {
    background-image: url("imagenes/fondo3.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
      /* Estilos para el área de texto de la letra */
      #letter {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1rem;
      }

      /* Estilos para las opciones de respuesta */
      .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .options label {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 5rem;
        height: 5rem;
        margin: 1rem;
        font-size: 2rem;
        font-weight: bold;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }

      .options input[type="radio"] {
        display: none;
      }

      .options label:hover {
        background-color: lightgray;
      }

      /* Estilos para la opción seleccionada */
      .options input[type="radio"]:checked + label {
        background-color: blue;
        color: white;
      }

      /* Estilos para el botón de enviar respuesta */
      #submit {
        display: block;
        margin: 1rem auto;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        font-weight: bold;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
      }

      #submit:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div id="letter"></div>
    <div class="options">
      <label><input type="radio" name="option" value="b">b</label>
      <label><input type="radio" name="option" value="d">d</label>
      <label><input type="radio" name="option" value="p">p</label>
      <label><input type="radio" name="option" value="q">q</label>
    </div>
    <button id="submit">Enviar respuesta</button>
    <script>
   const letterDiv = document.getElementById('letter');
const options = document.querySelectorAll('input[type="radio"]');
const submitButton = document.getElementById('submit');
let correctAnswers = 0;

// Genera una letra aleatoria y la muestra en el área de texto
function generateLetter() {
  const letters = ['b', 'd', 'p', 'q'];
  const index = Math.floor(Math.random() * letters.length);
  const letter = letters[index];
  letterDiv.textContent = letter;
}

// Verifica la respuesta del usuario y muestra un mensaje
function checkAnswer() {
  const selectedOption = document.querySelector('input[name="option"]:checked');
  if (selectedOption) {
    if (selectedOption.value === letterDiv.textContent) {
      correctAnswers++;
      alert('¡Respuesta correcta!');
      if (correctAnswers === 5) {
        window.location.href = 'identificar izquierda derecha.html';
      }
    } else {
      alert('Respuesta incorrecta. Inténtalo de nuevo.');
    }
  } else {
    alert('Debes seleccionar una opción.');
  }
}

// Genera la letra al cargar la página y cada vez que se presiona el botón "Enviar respuesta"
generateLetter();
submitButton.addEventListener('click', function(event) {
  event.preventDefault();
  checkAnswer();
  generateLetter();
});

    </script>
  </body>
  </html>
